    <style>
        :root {
            --eerie-black: #1a1a1aff;
            --cream: #f9f9d3ff;
            --fluorescent-cyan: #57f1e7ff;
            --font-primary: 'VT323', monospace;
            --transition-speed: 0.3s;
            --glow-intensity: 0px 0px 10px;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            image-rendering: -webkit-optimize-contrast; 
            image-rendering: crisp-edges;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body { 
            background-color: var(--eerie-black); 
            color: var(--cream); 
            font-family: var(--font-primary); 
            font-size: 22px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* CRT Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        #monitor { 
            width: 100%; 
            max-width: 1200px; 
            aspect-ratio: 4 / 3; 
            background-color: #0d0d0d; 
            border: 1px solid #333; 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 
                0 0 50px rgba(0,0,0,0.5), 
                inset 0 0 15px #000,
                0 0 100px rgba(87, 241, 231, 0.1);
            display: flex;
            position: relative;
            z-index: 2;
        }
        
        #screen { 
            width: 100%; 
            height: 100%; 
            background-color: var(--eerie-black); 
            padding: 20px; 
            overflow: hidden; 
            position: relative;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        /* Welcome Screen */
        #welcome-screen { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100%; 
            text-align: center; 
            animation: bootUp 1.5s ease-out;
        }
        
        @keyframes bootUp { 
            0% { 
                opacity: 0;
                transform: scale(0.95);
                filter: blur(10px);
            }
            50% {
                filter: blur(5px);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; }
        }
        
        @keyframes fadeOut { 
            from { opacity: 1; } 
            to { opacity: 0; }
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
        }
        
        #welcome-title { 
            font-size: clamp(2rem, 10vw, 4rem); 
            margin-bottom: 30px;
            letter-spacing: 0.1em;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 10px var(--fluorescent-cyan); }
            to { text-shadow: 0 0 20px var(--fluorescent-cyan), 0 0 30px var(--fluorescent-cyan); }
        }
        
        #welcome-prompt-container { 
            display: flex; 
            align-items: center; 
            gap: 15px;
            animation: promptBlink 1s ease-in-out infinite;
        }
        
        @keyframes promptBlink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.7; }
        }
        
        #welcome-prompt { 
            font-size: 1.5rem;
            color: var(--fluorescent-cyan);
        }
        
        #welcome-button { 
            font-family: var(--font-primary); 
            background: none; 
            border: 2px solid var(--cream); 
            color: var(--cream); 
            font-size: 1.5rem; 
            padding: 10px 20px; 
            cursor: pointer; 
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }
        
        #welcome-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--fluorescent-cyan);
            transition: left var(--transition-speed) ease;
            z-index: -1;
        }
        
        #welcome-button:hover {
            color: var(--eerie-black);
            border-color: var(--fluorescent-cyan);
            box-shadow: var(--glow-intensity) var(--fluorescent-cyan);
        }
        
        #welcome-button:hover::before {
            left: 0;
        }
        
        #welcome-button:active {
            transform: scale(0.98);
        }
        
        /* Portfolio Layout */
        #portfolio-layout { 
            display: flex; 
            height: 100%; 
            gap: 20px; 
            animation: fadeIn 0.5s ease-in;
        }
        
        #panel-left { 
            width: 40%; 
            border-right: 1px solid #333; 
            padding-right: 20px; 
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        #panel-right { 
            width: 60%; 
            overflow-y: auto; 
            scrollbar-width: thin; 
            scrollbar-color: var(--fluorescent-cyan) transparent;
            padding-right: 10px;
            scroll-behavior: smooth;
        }
        
        #panel-right::-webkit-scrollbar { 
            width: 5px; 
        }
        
        #panel-right::-webkit-scrollbar-thumb { 
            background-color: var(--fluorescent-cyan);
            border-radius: 2px;
        }
        
        .nav-category { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            padding: 8px 0; 
            cursor: pointer; 
            transition: all var(--transition-speed) ease;
            position: relative;
        }
        
        .nav-category::after {
            content: '';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 0;
            background: var(--fluorescent-cyan);
            transition: height var(--transition-speed) ease;
        }
        
        .nav-category.active::after {
            height: 100%;
        }
        
        .nav-category .prompt {
            transition: color var(--transition-speed) ease;
        }
        
        .nav-category .category-name { 
            transition: all var(--transition-speed) ease;
        }
        
        .nav-category:hover .category-name { 
            text-shadow: var(--glow-intensity) var(--fluorescent-cyan);
            transform: translateX(3px);
        }
        
        .nav-category.active > .prompt,
        .nav-category.active .category-name { 
            color: var(--fluorescent-cyan); 
        }
        
        .nav-project-list { 
            padding-left: 30px; 
            animation: slideDown 0.3s ease-out;
            overflow: hidden;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }
        
        .nav-project { 
            padding: 6px 0; 
            cursor: pointer; 
            transition: all var(--transition-speed) ease;
            position: relative;
        }
        
        .nav-project::before {
            content: '›';
            position: absolute;
            left: -15px;
            opacity: 0;
            transition: all var(--transition-speed) ease;
        }
        
        .nav-project:hover {
            color: var(--fluorescent-cyan); 
            padding-left: 5px;
        }
        
        .nav-project:hover::before {
            opacity: 1;
            left: -10px;
        }
        
        .nav-project.active { 
            color: var(--fluorescent-cyan); 
            font-weight: bold;
        }
        
        /* Project Content */
        .project-media-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            background-color: #0d0d0d;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .project-media-container:hover {
            border-color: var(--fluorescent-cyan);
            box-shadow: var(--glow-intensity) var(--fluorescent-cyan);
        }
        
        .project-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }
        
        /* Placeholder visual cuando no hay media */
        .media-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
            cursor: default;
        }
        
        .project-media-container:hover .media-placeholder {
            cursor: pointer;
        }
        
        .media-placeholder::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(
                from 0deg at 50% 50%,
                transparent 0deg,
                var(--eerie-black) 20deg,
                transparent 40deg
            );
            animation: placeholderSpin 20s linear infinite;
            opacity: 0.5;
        }
        
        .project-media-container:hover .media-placeholder::before {
            animation-duration: 10s;
            opacity: 0.7;
        }
        
        @keyframes placeholderSpin {
            to { transform: rotate(360deg); }
        }
        
        .media-placeholder-content {
            position: relative;
            text-align: center;
            z-index: 1;
            transition: all var(--transition-speed) ease;
        }
        
        .project-media-container:hover .media-placeholder-content {
            transform: scale(1.1);
        }
        
        .media-placeholder-icon {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
            transition: all var(--transition-speed) ease;
        }
        
        .project-media-container:hover .media-placeholder-icon {
            color: var(--fluorescent-cyan);
            text-shadow: 0 0 20px var(--fluorescent-cyan);
        }
        
        .media-placeholder-text {
            color: #444;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transition: all var(--transition-speed) ease;
        }
        
        .project-media-container:hover .media-placeholder-text {
            color: var(--fluorescent-cyan);
        }
        
        /* Gallery styles */
        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .gallery-item {
            aspect-ratio: 1;
            overflow: hidden;
            border: 1px solid #333;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            position: relative;
            background-color: #0d0d0d;
        }
        
        .gallery-item:hover {
            border-color: var(--fluorescent-cyan);
            box-shadow: var(--glow-intensity) var(--fluorescent-cyan);
            transform: scale(1.02);
            z-index: 10;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }
        
        /* Special layout for 4 items */
        .project-gallery:has(.gallery-item:nth-child(4):last-child) {
            grid-template-columns: repeat(2, 1fr);
        }
        
        /* Gallery navigation */
        .gallery-nav {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .gallery-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .gallery-indicator.active {
            background-color: var(--fluorescent-cyan);
            box-shadow: 0 0 10px var(--fluorescent-cyan);
        }
        
        /* Stories styles */
        .stories-container {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        
        .stories-gallery {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--fluorescent-cyan) transparent;
        }
        
        .story-item {
            flex-shrink: 0;
            width: 200px;
            aspect-ratio: 9/16;
            background: #000;
            border: 1px solid #333;
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .story-item:hover {
            border-color: var(--fluorescent-cyan);
            transform: scale(1.02);
        }
        
        .story-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* YouTube videos */
        .videos-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .youtube-link {
            margin: 10px 0;
        }
        
        .external-video-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(87, 241, 231, 0.1);
            border: 1px solid var(--fluorescent-cyan);
            color: var(--fluorescent-cyan);
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            font-size: 0.9em;
        }
        
        .external-video-link:hover {
            background: var(--fluorescent-cyan);
            color: var(--eerie-black);
            transform: translateX(5px);
        }
        
        /* Brandbook */
        .brandbook-container {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        
        .brandbook-preview {
            position: relative;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid #333;
            transition: all var(--transition-speed) ease;
        }
        
        .brandbook-preview:hover {
            border-color: var(--fluorescent-cyan);
            box-shadow: 0 0 20px rgba(87, 241, 231, 0.3);
        }
        
        .brandbook-preview img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .brandbook-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }
        
        .brandbook-preview:hover .brandbook-overlay {
            opacity: 1;
        }
        
        .brandbook-overlay span {
            color: var(--fluorescent-cyan);
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }
        
        /* External link button */
        .external-link-container {
            margin: 20px 0;
        }
        
        .external-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: none;
            border: 2px solid var(--fluorescent-cyan);
            color: var(--fluorescent-cyan);
            font-family: var(--font-primary);
            font-size: 1.1em;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }
        
        .external-link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--fluorescent-cyan);
            transition: left var(--transition-speed) ease;
            z-index: -1;
        }
        
        .external-link-btn:hover {
            color: var(--eerie-black);
        }
        
        .external-link-btn:hover::before {
            left: 0;
        }
        
        /* External link warning modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: var(--eerie-black);
            border: 2px solid var(--fluorescent-cyan);
            padding: 40px;
            max-width: 500px;
            text-align: center;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-content h3 {
            color: var(--fluorescent-cyan);
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .modal-content p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 10px 30px;
            border: 1px solid var(--cream);
            background: none;
            color: var(--cream);
            font-family: var(--font-primary);
            font-size: 1em;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .modal-btn.primary {
            background: var(--fluorescent-cyan);
            color: var(--eerie-black);
            border-color: var(--fluorescent-cyan);
        }
        
        .modal-btn:hover {
            transform: scale(1.05);
        }
        
        .modal-btn.primary:hover {
            box-shadow: 0 0 20px var(--fluorescent-cyan);
        }
        
        /* Error state */
        .media-error {
            color: #666;
            text-align: center;
            padding: 40px;
            font-style: italic;
        }
        
        .project-content h2 { 
            color: var(--fluorescent-cyan); 
            margin-bottom: 20px; 
            font-size: 1.8rem;
            letter-spacing: 0.05em;
        }
        
        .project-content .detail-block { 
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .project-content .detail-title { 
            color: var(--fluorescent-cyan); 
            margin-bottom: 5px; 
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.1em;
        }
        
        /* Links */
        a { 
            color: var(--cream); 
            text-decoration: none; 
            transition: all var(--transition-speed) ease;
            position: relative;
        }
        
        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--fluorescent-cyan);
            transition: width var(--transition-speed) ease;
        }
        
        a:hover { 
            color: var(--fluorescent-cyan);
        }
        
        a:hover::after {
            width: 100%;
        }
        
        /* Lightbox */
        #lightbox { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.95); 
            z-index: 1000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            animation: fadeIn 0.3s;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        #lightbox-media { 
            max-width: 90%; 
            max-height: 90%; 
            object-fit: contain; 
            border: 2px solid var(--fluorescent-cyan);
            box-shadow: 0 0 50px var(--fluorescent-cyan);
            animation: zoomIn 0.3s ease-out;
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        #lightbox-close { 
            position: absolute; 
            top: 30px; 
            right: 40px; 
            color: var(--cream); 
            font-size: 48px; 
            cursor: pointer; 
            transition: all var(--transition-speed) ease;
            line-height: 1;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            border-radius: 50%;
        }
        
        #lightbox-close:hover { 
            transform: rotate(90deg);
            color: var(--fluorescent-cyan);
            border-color: var(--fluorescent-cyan);
        }
        
        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--cream);
            border-top-color: var(--fluorescent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* About Section Styles */
        .about-section {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #333;
        }
        
        .profile-avatar {
            flex-shrink: 0;
        }
        
        .avatar-placeholder {
            width: 120px;
            height: 120px;

            constructor() {

                this.gainNode = null;
                this.sounds = {};
                this.initialized = false;
            }
            
            async init() {
                if (this.initialized) return;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.gainNode = this.audioContext.createGain();
                    this.gainNode.gain.value = 0.3;
                    this.gainNode.connect(this.audioContext.destination);
                    
                    // Generate sounds
                    this.sounds = {
                        boot: this.createBootSound(),
                        click: this.createClickSound(),
                        hover: this.createHoverSound(),
                        transition: this.createTransitionSound(),
                        open: this.createOpenSound(),
                        close: this.createCloseSound()
                    };
                    
                    this.initialized = true;
                } catch (e) {
                    console.log('Audio initialization failed:', e);
                }
            }
            
            createBootSound() {
                return () => {
                    const osc1 = this.audioContext.createOscillator();
                    const osc2 = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    
                    osc1.frequency.setValueAtTime(100, this.audioContext.currentTime);
                    osc1.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 0.2);
                    
                    osc2.frequency.setValueAtTime(200, this.audioContext.currentTime);
                    osc2.frequency.exponentialRampToValueAtTime(800, this.audioContext.currentTime + 0.2);
                    
                    gain.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gain.gain.linearRampToValueAtTime(0.2, this.audioContext.currentTime + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                    
                    osc1.connect(gain);
                    osc2.connect(gain);
                    gain.connect(this.gainNode);
                    
                    osc1.start();
                    osc2.start();
                    osc1.stop(this.audioContext.currentTime + 0.5);
                    osc2.stop(this.audioContext.currentTime + 0.5);
                };
            }
            
            createClickSound() {
                return () => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    
                    osc.frequency.setValueAtTime(800, this.audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 0.05);
                    
                    gain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                    
                    osc.connect(gain);
                    gain.connect(this.gainNode);
                    
                    osc.start();
                    osc.stop(this.audioContext.currentTime + 0.1);
                };
            }
            
            createHoverSound() {
                return () => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    
                    osc.frequency.setValueAtTime(600, this.audioContext.currentTime);
                    osc.type = 'sine';
                    
                    gain.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gain.gain.linearRampToValueAtTime(0.1, this.audioContext.currentTime + 0.01);
                    gain.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + 0.05);
                    
                    osc.connect(gain);
                    gain.connect(this.gainNode);
                    
                    osc.start();
                    osc.stop(this.audioContext.currentTime + 0.05);
                };
            }
            
            createTransitionSound() {
                return () => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    const filter = this.audioContext.createBiquadFilter();
                    
                    osc.frequency.setValueAtTime(200, this.audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(600, this.audioContext.currentTime + 0.15);
                    
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(1000, this.audioContext.currentTime);
                    filter.Q.setValueAtTime(10, this.audioContext.currentTime);
                    
                    gain.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                    
                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(this.gainNode);
                    
                    osc.start();
                    osc.stop(this.audioContext.currentTime + 0.3);
                };
            }
            
            createOpenSound() {
                return () => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    
                    osc.frequency.setValueAtTime(400, this.audioContext.currentTime);

                    osc.connect(gain);
                    gain.connect(this.gainNode);
                    
                    osc.start();
                    osc.stop(this.audioContext.currentTime + 0.2);
                };
            }
            
            createCloseSound() {

                    osc.frequency.setValueAtTime(800, this.audioContext.currentTime);

                    gain.connect(this.gainNode);

        // Main Application
        class PortfolioApp {
            constructor() {
                this.soundSystem = new SoundSystem();
                this.currentCategory = 0;
                this.currentProject = 0;
                this.isTransitioning = false;
                
                // DOM Elements
                this.welcomeScreen = document.getElementById('welcome-screen');
                this.portfolioLayout = document.getElementById('portfolio-layout');
                this.welcomeButton = document.getElementById('welcome-button');
                this.panelLeft = document.getElementById('panel-left');
                this.panelRight = document.getElementById('panel-right');
                this.lightbox = document.getElementById('lightbox');
                this.lightboxMedia = document.getElementById('lightbox-media');
                this.lightboxClose = document.getElementById('lightbox-close');
                
                this.init();
            }
            
            async init() {
                // Add loading indicator
                this.showLoading();
                
                // Initialize sound system on first user interaction
                document.addEventListener('click', () => {
                    this.soundSystem.init();
                }, { once: true });
                
                // Setup event listeners
                this.welcomeButton.addEventListener('click', () => this.startPortfolio());
                this.lightboxClose.addEventListener('click', (e) => this.closeLightbox(e));
                this.lightbox.addEventListener('click', (e) => {
                    if (e.target === this.lightbox) this.closeLightbox(e);
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
                
                // Handle back/forward browser navigation
                window.addEventListener('popstate', (e) => {
                    if (e.state) {
                        this.showCategoryContent(e.state.category, document.querySelectorAll('.nav-category')[e.state.category]);
                    }
                });
                
                // Render navigation
                this.renderNavigation();
                
                // Hide loading and play boot sound
                setTimeout(() => {
                    this.hideLoading();
                    this.soundSystem.play('boot');
                }, 500);
                
                // Preload images for better performance
                this.preloadImages();
            }
            
            showLoading() {
                const loader = document.createElement('div');
                loader.className = 'loading-indicator';
                loader.innerHTML = '<div class="loading">Cargando...</div>';
                document.body.appendChild(loader);
            }
            
            hideLoading() {
                const loader = document.querySelector('.loading-indicator');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 300);
                }
            }
            
            preloadImages() {
                const imagesToPreload = [];
                portfolioData.forEach(category => {
                    if (category.projects) {
                        category.projects.forEach(project => {
                            if (project.imageUrl) imagesToPreload.push(project.imageUrl);
                            if (project.gallery) imagesToPreload.push(...project.gallery);
                        });
                    }
                });
                
                // Preload first 10 images
                imagesToPreload.slice(0, 10).forEach(url => {
                    const img = new Image();
                    img.src = url;
                });
            }
            
            startPortfolio() {
                this.soundSystem.play('click');
                this.welcomeScreen.style.animation = 'fadeOut 0.5s forwards';
                
                setTimeout(() => {
                    this.welcomeScreen.classList.add('hidden');
                    this.portfolioLayout.classList.remove('hidden');
                    this.showCategoryContent(0, document.querySelector('.nav-category'));
                    this.soundSystem.play('transition');
                }, 500);
            }
            
            renderNavigation() {
                this.panelLeft.innerHTML = '';
                
                portfolioData.forEach((data, index) => {
                    const el = document.createElement('div');
                    el.className = 'nav-category';
                    el.setAttribute('role', 'button');
                    el.setAttribute('tabindex', '0');
                    el.setAttribute('aria-label', `Categoría: ${data.category}`);
                    el.innerHTML = `<span class="prompt" aria-hidden="true">&gt;</span> <span class="category-name">${data.category}</span>`;
                    el.dataset.index = index;
                    
                    // Mouse events
                    el.addEventListener('mouseenter', () => this.soundSystem.play('hover'));
                    el.addEventListener('click', () => this.handleCategoryClick(el, index));
                    
                    // Keyboard events
                    el.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.handleCategoryClick(el, index);
                        }
                    });
                    
                    this.panelLeft.appendChild(el);
                });
            }
            
            handleCategoryClick(el, index) {
                if (this.isTransitioning) return;
                
                this.soundSystem.play('click');
                
                // If clicking on active category with projects shown, don't do anything
                if (el.classList.contains('active') && el.nextElementSibling?.classList.contains('nav-project-list')) {
                    return;
                }
                
                this.showCategoryContent(index, el);
            }
            
            showCategoryContent(index, activeEl) {
                if (this.isTransitioning) return;
                this.isTransitioning = true;
                
                // Update browser history
                window.history.pushState(
                    { category: index }, 
                    '', 
                    `#${portfolioData[index].category.toLowerCase().replace(/\s+/g, '-')}`
                );
                
                // Update active states
                document.querySelectorAll('.nav-category').forEach(el => el.classList.remove('active'));
                activeEl.classList.add('active');
                
                // Remove existing project lists
                document.querySelectorAll('.nav-project-list').forEach(list => list.remove());
                
                const data = portfolioData[index];
                this.currentCategory = index;
                
                // Fade out current content
                this.panelRight.style.opacity = '0';
                
                setTimeout(() => {
                    // Scroll to top of content
                    this.panelRight.scrollTop = 0;
                    
                    if (data.isStatic) {
                        this.renderStaticContent(data.content);
                        // Animate skill bars if in about section
                        setTimeout(() => this.animateSkillBars(), 100);
                    } else if (data.projects) {
                        this.renderProjectList(activeEl, data.projects);
                        this.renderProjectDetails(data.projects[0]);
                        this.currentProject = 0;
                        
                        // Activate first project
                        setTimeout(() => {
                            const firstProject = activeEl.nextElementSibling?.querySelector('.nav-project');
                            if (firstProject) firstProject.classList.add('active');
                        }, 100);
                    }
                    
                    // Fade in new content
                    this.panelRight.style.opacity = '1';
                    this.isTransitioning = false;
                    this.soundSystem.play('transition');
                }, 300);
            }

                if (clientsTrack) {
                    // Duplicate content for seamless loop
                    clientsTrack.innerHTML += clientsTrack.innerHTML;
                }

            renderProjectList(categoryEl, projects) {

                listEl.setAttribute('role', 'list');
                
                projects.forEach((project, index) => {
                    const projectEl = document.createElement('div');
                    projectEl.className = 'nav-project';
                    projectEl.setAttribute('role', 'listitem');
                    projectEl.setAttribute('tabindex', '0');
                    projectEl.setAttribute('aria-label', `Proyecto: ${project.title}`);
                    projectEl.innerText = project.title;
                    
                    projectEl.addEventListener('mouseenter', () => this.soundSystem.play('hover'));
                    projectEl.addEventListener('click', (e) => {

                        this.selectProject(projectEl, project, index);

                    projectEl.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.selectProject(projectEl, project, index);
                        }
                    });
                    
                    listEl.appendChild(projectEl);
                });
                
                categoryEl.after(listEl);
            }
            
            selectProject(projectEl, project, index) {
                if (this.isTransitioning) return;

                            const showKeyFirst = ['client', 'año', 'periodo', 'platform', 'scope', 'tipo'];

            openLightbox(mediaEl) {
                this.soundSystem.play('open');
                
                // Clear previous content
                const existingMedia = this.lightbox.querySelector('#lightbox-media');
                if (existingMedia) {
                    existingMedia.remove();
                }
                
                if (mediaEl.tagName === 'VIDEO') {
                    const newVideo = document.createElement('video');
                    newVideo.id = 'lightbox-media';
                    newVideo.src = mediaEl.src;
                    newVideo.autoplay = true;
                    newVideo.controls = true;
                    newVideo.loop = true;
                    this.lightbox.insertBefore(newVideo, this.lightboxClose);
                } else {
                    const img = document.createElement('img');
                    img.id = 'lightbox-media';
                    img.src = mediaEl.src;
                    img.alt = mediaEl.alt;
                    img.onerror = () => {
                        img.style.display = 'none';
                        const error = document.createElement('div');
                        error.className = 'media-error';
                        error.textContent = 'Error al cargar la imagen';
                        error.style.color = '#666';
                        this.lightbox.insertBefore(error, this.lightboxClose);
                    };
                    this.lightbox.insertBefore(img, this.lightboxClose);
                }
                
                this.lightbox.classList.remove('hidden');
            }
            
            closeLightbox(e) {
                e.stopPropagation();
                this.soundSystem.play('close');
                this.lightbox.classList.add('hidden');
                
                // Stop video if playing
                const video = this.lightbox.querySelector('video');
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
            }
            
            showExternalLinkWarning(url) {
                this.soundSystem.play('open');
                
                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                modal.innerHTML = `
                    <div class="modal-content">
                        <h3>SALIENDO DEL PORTAFOLIO</h3>
                        <p>Estás a punto de visitar un sitio web externo. Se abrirá en una nueva pestaña.</p>
                        <p style="font-size: 0.9em; opacity: 0.7;">${url}</p>
                        <div class="modal-buttons">
                            <button class="modal-btn" onclick="this.closest('.modal-overlay').remove()">
                                [ CANCELAR ]
                            </button>
                            <button class="modal-btn primary" onclick="window.open('${url}', '_blank'); this.closest('.modal-overlay').remove()">
                                [ CONTINUAR ]
                            </button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Click outside to close
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.soundSystem.play('close');
                        modal.remove();
                    }
                });
                
                // ESC to close
                const escHandler = (e) => {
                    if (e.key === 'Escape') {
                        this.soundSystem.play('close');
                        modal.remove();
                        document.removeEventListener('keydown', escHandler);
                    }
                };
                document.addEventListener('keydown', escHandler);
            }
            
            handleKeyboard(e) {
                // ESC to close lightbox
                if (e.key === 'Escape' && !this.lightbox.classList.contains('hidden')) {
                    this.closeLightbox(e);
                    return;
                }
                
                // Arrow navigation
                if (this.portfolioLayout.classList.contains('hidden')) return;
                
                const categories = Array.from(document.querySelectorAll('.nav-category'));
                const projects = Array.from(document.querySelectorAll('.nav-project'));
                
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        if (projects.length > 0 && this.currentProject > 0) {
                            this.currentProject--;
                            projects[this.currentProject].click();
                        } else if (this.currentCategory > 0) {
                            this.currentCategory--;
                            categories[this.currentCategory].click();
                        }
                        break;
                        
                    case 'ArrowDown':
                        e.preventDefault();
                        if (projects.length > 0 && this.currentProject < projects.length - 1) {
                            this.currentProject++;
                            projects[this.currentProject].click();
                        } else if (this.currentCategory < categories.length - 1) {
                            this.currentCategory++;
                            categories[this.currentCategory].click();
                        }
                        break;
                }
            }
        }

        // Helper para convertir URLs de servicios populares
        window.convertMediaURL = function(url) {
            // Google Drive
            if (url.includes('drive.google.com')) {
                const match = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
                if (match) {
                    const id = match[1];
                    return `https://drive.google.com/uc?export=view&id=${id}`;
                }
            }
            
            // Dropbox
            if (url.includes('dropbox.com')) {
                return url.replace('?dl=0', '?raw=1');
            }
            
            // Si ya es una URL directa, devolverla tal cual
            return url;
        };
